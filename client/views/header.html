<template name="header">
  <nav class="app-header navbar">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <span>
            <img src="/images/logo.png" alt="altair">
            <span>Altair</span>
          </span>
        </a>
      </div>
      <div class="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {{#each navs}}
            {{>navItem}}
          {{/each}}
          <li>
            <a href="#" class="fa-stack">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-envelope-o fa-inverse fa-stack-1x"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="navItem">
  <li class="{{class}}">
    <a href="{{url}}">{{title}}</a>
  </li>
</template>
